<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズスタート</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 2.8em;
      color: #d6336c;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1.5em;
      background-color: #ff80ab;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f06292;
    }
    .emoji {
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="emoji">🧠💡🎮</div>
  <h1>10問クイズゲーム！</h1>
  <p>知識を試そう！<br>準備ができたらスタート！</p>
  <button onclick="startQuiz()">▶ クイズを始める</button>

  <script>
    function startQuiz() {
      location.href = "index.html"; // クイズ画面へ遷移
    }
  </script>
</body>
</html>
